<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="score-section">
        <h2>Move: <span id="move">0</span></h2>
        <h2>Score: <span id="result">0</span>/8</h2>
    </div>


    <div class="grid">

    </div>
    <div class="footer-section">
        <h2><span id="congrats"></span></h2>
    </div>
    <div class="button-section">
        <button type="button" class="text-white py-4 px-7 bg-green-600 rounded-xl font-medium" onClick="refreshPage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg><span>Play Again</span></button>
    </div>

</body>

</html>
